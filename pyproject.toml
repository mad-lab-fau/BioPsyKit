[tool.poetry]
name = "biopsykit"
version = "0.7.0"
description = "A Python package for the analysis of biopsychological data."
authors = [
    "Robert Richer <robert.richer@fau.de>",
    "Arne Küderle <arne.kuederle@fau.de>",
    "Rebecca Lennartz <rebecca.lennartz@fau.de>",
    "Daniel Krauß <daniel.k.krauss@fau.de>",
    "Victoria Müller <victoria.m.mueller@fau.de>",
    "Martin Ullrich <martin.ullrich@fau.de>",
    "Janis Zenkner <janis.zenkner@fau.de>",
]
readme = "README.md"
homepage = "https://github.com/mad-lab-fau/biopsykit"
repository = "https://github.com/mad-lab-fau/biopsykit"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1"
pandas = "^1"
matplotlib = "^3.4"
seaborn = "^0"
neurokit2 = "^0"
pingouin = "^0.5.2"
scipy = "^1"
statannot = "^0.2.3"
tqdm = "^4"
joblib = "^1"
scikit-learn = "^1.0"
nilspodlib = ">=3.4.1"
openpyxl = "^3"
XlsxWriter = "^1"
xlrd = "^2"
statsmodels = "^0.13"
fau-colors = "^1.1"
mne = {version = "^0.23.0", optional = true}
IPython = {version = "^7", optional = true}
ipywidgets = {version = "^7", optional = true}
ipympl = {version = "^0.9", optional = true}
bioread = {version = "^3", optional = true}

[tool.poetry.extras]
mne = ["mne"]
jupyter = ["IPython", "ipympl", "ipywidgets"]
biopac = ["bioread"]

[tool.poetry.dev-dependencies]
pytest = "^6"
pytest-cov = "^2"
prospector = "^1"
black = { version="^22", extras=["jupyter", "d"] }
coverage = "^4"
ipykernel = "^6"
mypy = "^0.790"
pytest-xdist = "^2.2.0"
# Doc dependencies. They also need to be updated in ./docs/requirements.txt
sphinx = "^4"
numpydoc = "^1"
sphinx-gallery = "^0.10.0"
sphinx_issues = "^1.2.0"
pydata-sphinx-theme = "^0.6.2"
recommonmark = "^0.6.0"
toml = "^0.10.1"
memory_profiler = "^0.57.0"
coverage-badge = "^1.0.1"
isort = "^5"
sphinx-copybutton = "^0.4.0"
nbsphinx = "^0.8.7"
poethepoet = "^0.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | docs
    | build
    | dist
    | \.virtual_documents
    | \.ipynb_checkpoints
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
skip_gitignore = true


[tool.poe.tasks]
_black = "black ."
_black_check = "black . --check"
_isort = "isort **/*.py"
_isort_check = "isort **/*.py --check-only"

# Reformat all files using black and sort import
docs = {"script" = "_tasks:task_docs"}
format = ["_black", "_isort"]
format_check = ["_black_check", "_isort_check"]
lint = "prospector"
test = "pytest --cov=biopsykit --cov-report=xml"
update_version = {"script" = "_tasks:task_update_version"}
register_ipykernel = "python -m ipykernel install --user --name biopsykit --display-name biopsykit"
default = ["format", "lint", "test"]
